<!DOCTYPE html>
<html>
    <head>
        <title>Sam Food Court</title>
        <meta name="description" content="This is the description">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sam Food Court</a>
          <ul class="nav nav-tabs nav-fill">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Location</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <img src="https://telegra.ph/file/2da656f62508eb6b5eaac.jpg" class="img-fluid" alt="Sam Food Court">
      <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#cart-row">View Cart</a>
          <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">RM0</span>
          </div>
        </div>
      </nav>
          <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items"></div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">RM0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
      
        <section class="container content-section">
            <h2 class="section-header">Items</h2>
            <div- class="shop-items" id="shop-items">
               
            </div>
        </section>
        
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Sam Food Court</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="#" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16"><path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"></path>
</svg>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
      <script>
      
      function createShopItemDiv(item){
        var div = document.createElement("div");
        div.setAttribute("class","shop-item");
        div.appendChild(createShopItemTitleSpan(item[0]));
        div.appendChild(createImg(item[1]));
        div.appendChild(createShopItemDetailsDiv(item[2]));
        return div;
      }
        
      function createShopItemTitleSpan(input){
        var span = document.createElement("span");
        span.setAttribute("class","shop-item-title");
        span.textContent = input;
        return span;
      }
        
      function createImg(input){
        var img = document.createElement("img");
        img.setAttribute("class","shop-item-image");
        img.setAttribute("src",input);
        return img;
      }
        
      function createShopItemDetailsDiv(price){
        var div = document.createElement("div");
        div.setAttribute("class","shop-item-details");
        div.appendChild(createSpanShopItemPrice(price));
        div.appendChild(createButtonAddToCard());
        return div;
      }
      
      function createSpanShopItemPrice(price){
        var span = document.createElement("span");
        span.setAttribute("class","shop-item-price");
        span.textContent = `RM${price}`;
        return span;
      }
      
      function createButtonAddToCard(){
        var button = document.createElement("button");
        button.setAttribute("class","btn btn-primary shop-item-button");
        button.setAttribute("type","button");
        button.textContent = `ADD TO CART`;
        return button;
      } 

      function loadItem(){
        const url = "https://script.google.com/macros/s/AKfycbzVW3O9Dolj2g5RaYnghxK-s8NkaocQB5kULrTxVg/exec";
          fetch(url)
          .then(response => response.json())
          .then(data => {
            const ar = data["data"];//console.log(ar);
             var itemList = document.getElementById("shop-items");//console.log(itemList);
             ar.forEach(item => {itemList.appendChild(createShopItemDiv(item))});
            })
          .then(x => ready());
          return;
        }  
      </script>
    </body>
</html>
